<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="picBox">
            <div class="card">
                <img class="logo" src="./img/logo.png" alt="the odin logo featuring a helmeted viking">
                <span class="logoFont">ODIN</span>
            </div>
            <img class="moonPic" src="./img/alex-mccarthy-T2rM_n68L-Q-unsplash.jpg" alt="the Odin logo displayed over a blue moonlight sky">
        </div>
        <div class="rightBox">
            <div class="header">
                <p>
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="formHead"><h2>Let's do this!</h2></div>
            <div class="formBox">
                <div class="formLeft">
                        <form action="#" method="post" class="form" >
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="fName">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <label for="Password">Password</label>
                        <input type="password" id="pass" name="password">
                        </form>
                    </div>    
                    <div class="formRight">
                        <form action="#" method="post" class="form" >
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lName">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                        <label for="passCheck">Confirm Password</label>
                        <input type="password" id="passCheck" name="password">
                    </form>
                    </div>    
                </form>
            </div>
            <div class="footer">
                <button class="create">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
